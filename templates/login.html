{% load crispy_forms_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div style="position: absolute; left: 0; right: 0; margin: 0 auto; margin-top: 1%; width: 800px; border: 2px grey solid; background-color: grey;">
				<form action="{% url 'login' %}" method="POST" style="margin: 50px; color: white;">
					<h2 class="text-center" style="margin-top: -28px; color: white;">Login</h2>
					{% csrf_token %}
					{{ form|crispy }}
					<p style="color: white;">Don't have an account? <a style="color: white;" href="{% url 'registration' %}">Register</a> now!</p>
					<input type="submit" class="btn btn-light" style="width: 100%;" value="Login">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
